<div class="flex flex-wrap gap-4">
  <div class="card bg-base-100 w-72 shadow-xl" *ngFor="let plane of planes | async">
    <div class="card-body">
      <h2 class="card-title">{{ plane.immat }}</h2>
      <p>{{ plane.name }}</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary" [routerLink]="['/compute', plane.id]">Next</button>
      </div>
    </div>
  </div>
</div>
